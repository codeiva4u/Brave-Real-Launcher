name: ğŸš€ Simple Brave Real Launcher Workflow

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      sync_chrome_launcher:
        description: 'Sync with chrome-launcher'
        type: boolean
        default: false
      force_publish:
        description: 'Force publish to NPM'
        type: boolean
        default: false
      version_bump:
        description: 'Version bump'
        type: choice
        default: 'none'
        options: [none, patch, minor, major]
  schedule:
    - cron: '0 2 * * *'

jobs:
  # ğŸš€ ONE SIMPLE WORKFLOW WITH ALL FEATURES
  all-in-one:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ’» Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ğŸ’» Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: ğŸ”„ Sync chrome-launcher (if requested or scheduled)
      if: github.event.inputs.sync_chrome_launcher == 'true' || github.event_name == 'schedule'
      run: |
        echo "ğŸ”„ Checking for chrome-launcher updates..."
        CHROME_VERSION=$(curl -s https://api.github.com/repos/GoogleChrome/chrome-launcher/releases/latest | jq -r .tag_name | sed 's/v//')
        CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
        
        if [ "$CHROME_VERSION" != "$CURRENT_VERSION" ]; then
          echo "ğŸ†• Syncing to chrome-launcher v$CHROME_VERSION"
          npm ci
          npm run sync-chrome-launcher
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "ğŸ”„ Sync with chrome-launcher v$CHROME_VERSION" || exit 0
          git push
        else
          echo "âœ… Already up to date"
        fi

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”¨ Build project
      run: npm run build

    - name: ğŸ§ª Test everything
      run: |
        echo "ğŸ§ª Running all tests..."
        npm test
        npm run test:compatibility
        npm run type-check
        echo "âœ… All tests passed!"

    - name: ğŸ” Security check
      run: npm audit --audit-level high || true

    - name: ğŸ”¢ Bump version (if requested)
      if: github.event.inputs.version_bump != 'none'
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
        NEW_VERSION=$(node -e "console.log(require('./package.json').version)")
        git add package.json
        git commit -m "ğŸ”¢ v$NEW_VERSION"
        git push
        echo "VERSION_BUMPED=true" >> $GITHUB_ENV

    - name: ğŸš€ Publish to NPM
      if: (github.ref == 'refs/heads/main' && env.VERSION_BUMPED == 'true') || github.event.inputs.force_publish == 'true'
      run: |
        CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
        NPM_VERSION=$(npm view brave-real-launcher version 2>/dev/null || echo "0.0.0")
        
        if [ "$CURRENT_VERSION" != "$NPM_VERSION" ] || [ "${{ github.event.inputs.force_publish }}" == "true" ]; then
          echo "ğŸš€ Publishing v$CURRENT_VERSION to NPM..."
          npm publish --access public
          
          # Create git tag and GitHub release
          git tag "v$CURRENT_VERSION"
          git push origin "v$CURRENT_VERSION"
          
          echo "ğŸ‰ Published v$CURRENT_VERSION successfully!"
        else
          echo "â„¹ï¸ No version change, skipping publish"
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: ğŸ“Š Summary
      run: |
        echo "âœ… Workflow completed!" 
        echo "- ğŸ”„ Chrome-launcher sync: Done"
        echo "- ğŸ”¨ Build: Success" 
        echo "- ğŸ§ª Tests: Passed"
        echo "- ğŸš€ Publish: $([ -n "$NPM_TOKEN" ] && echo "Ready" || echo "NPM token needed")"
        echo "- ğŸ‰ All features working!"
